<!-- partidos/templates/partidos/lista_partidos.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Partidos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'partidos/styles.css' %}">
</head>
<body>
    <h1>Lista de Partidos</h1>
    <table>
        <thead>
            <tr>
                <th>Local</th>
                <th>Visitante</th>
                <th>Goles Local</th>
                <th>Goles Visitante</th>
            </tr>
        </thead>
        <tbody>
            {% for partido in partidos %}
            <tr>
                <td>{{ partido.local.nombre }}</td>
                <td>{{ partido.visitante.nombre }}</td>
                <td>{{ partido.goles_local }}</td>
                <td>{{ partido.goles_visitante }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'registrar_partido' %}">Registrar nuevo partido</a>
</body>
</html>
